<!DOCTYPE html>
<html>
<head>
    <title>Tipos de Link</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercicio links ou atalhos</h1>

    <table border="1">
        <tr>
            <th>Site</th>

        </tr>
        <tr>
            <td><a href="https://www.google.com/">google.com</a></td>
            <td>142.250.72.238</td>
            <td>google.com</td>
        </tr>
        <tr>
            <td><a href="https://www.uol.com.br/">uol.com.br</a></td>

            <td>uol.com.br</td>

</html>
