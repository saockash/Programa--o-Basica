<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela componente CAIXA TEXTO CPF</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Exemplo do componente CAIXA TEXTO CPF</h1>
    <label for="cpf">CPF</label><br>
    <input type="text" id="cpf" style="width: 300px; text-align: center;" aria-required="true">
    <button id="gravar">Gravar</button>
    <button id="limpar">Limpar</button>
    <p id="mensagem"></p>

    <script>
        function validarCpf(cpf) {
            return cpf.length === 11 && /^\d+$/.test(cpf); // Verifica se tem 11 dígitos e são apenas números
        }

        document.getElementById('gravar').addEventListener('click', function () {
            const cpf = document.getElementById('cpf').value;
            const mensagem = document.getElementById('mensagem');

            if (cpf === "") {
                mensagem.textContent = "Erro: campo mandatório.";
                mensagem.style.color = "red";
            } else if (!validarCpf(cpf)) {
                mensagem.textContent = "Erro: CPF deve conter exatamente 11 dígitos numéricos.";
                mensagem.style.color = "red";
            } else {
                mensagem.textContent = `O dado selecionado foi: ${cpf}`;
                mensagem.style.color = "green";
                document.getElementById('cpf').value = ""; // Limpa o campo
            }
        });

        document.getElementById('limpar').addEventListener('click', function () {
            document.getElementById('cpf').value = ""; // Limpa o campo
            document.getElementById('mensagem').textContent = ""; // Limpa a mensagem
        });
    </script>
</body>

</html>
