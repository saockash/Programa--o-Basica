<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
    <script>
        function calcularMedia() {
            // Obtém as notas dos campos de entrada
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);
            var nota4 = parseFloat(document.getElementById('nota4').value);
            
            // Calcula a média das notas
            var media = (nota1 + nota2 + nota3 + nota4) / 4;
            
            // Exibe a média
            document.getElementById('resultado').innerText = 'A média das notas é: ' + media.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo da Média das Notas</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>
    
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01"><br><br>
    
    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" step="0.01"><br><br>
    
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <p id="resultado"></p>
</body>
</html>
