<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Passageiros Avi√£o</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formul√°rio de Cadastro</h1>
    <form id="cadastroPassageiro">
        <!-- Campo CPF Passageiro -->
        <div class="form-group">
            <label for="cpf">CPF Passageiro (*)</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="Digite CPF Passageiro" required>
            <div class="error-message" id="error-cpf"></div>
        </div><br>

        <!-- Campo Nome Passageiro -->
        <div class="form-group">
            <label for="nome">Nome Passageiro (*)</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite Nome Passageiro" required>
            <div class="error-message" id="error-nome"></div>
        </div><br>

        <!-- Campo Email Passageiro -->
        <div class="form-group">
            <label for="email">Email Passageiro (*)</label><br>
            <input type="email" id="email" name="email" placeholder="Digite Email Passageiro" required>
            <div class="error-message" id="error-email"></div>
        </div><br>

        <!-- Campo Peso Passageiro -->
        <div class="form-group">
            <label for="peso_passageiro">Peso Passageiro (Kg) (*)</label><br>
            <input type="number" id="peso_passageiro" name="peso_passageiro" placeholder="Digite Peso Passageiro" required min="0" step="0.1">
            <div class="error-message" id="error-peso_passageiro"></div>
        </div><br>

        <!-- Campo CEP Passageiro -->
        <div class="form-group">
            <label for="cep">CEP Passageiro (*)</label><br>
            <input type="text" id="cep" name="cep" placeholder="Digite CEP Passageiro" required>
            <div class="error-message" id="error-cep"></div>
        </div><br>

        <!-- Campo Endere√ßo Passageiro -->
        <div class="form-group">
            <label for="endereco">Endere√ßo Passageiro (*)</label><br>
            <input type="text" id="endereco" name="endereco" placeholder="Digite Endere√ßo Passageiro" required>
            <div class="error-message" id="error-endereco"></div>
        </div><br>

        <!-- Campo N√∫mero Endere√ßo Passageiro -->
        <div class="form-group">
            <label for="numero_endereco">N√∫mero Endere√ßo Passageiro (*)</label><br>
            <input type="number" id="numero_endereco" name="numero_endereco" placeholder="Digite N√∫mero Endere√ßo Passageiro" required min="0">
            <div class="error-message" id="error-numero_endereco"></div>
        </div><br>

        <!-- Campo Complemento Endere√ßo Passageiro -->
        <div class="form-group">
            <label for="complemento">Complemento Endere√ßo Passageiro (*)</label><br>
            <input type="text" id="complemento" name="complemento" placeholder="Digite Complemento Endere√ßo Passageiro" required>
            <div class="error-message" id="error-complemento"></div>
        </div><br>

        <!-- Campo Cidade Endere√ßo Passageiro -->
        <div class="form-group">
            <label for="cidade">Cidade Endere√ßo Passageiro (*)</label><br>
            <input type="text" id="cidade" name="cidade" placeholder="Digite Cidade Endere√ßo Passageiro" required>
            <div class="error-message" id="error-cidade"></div>
        </div><br>

        <!-- Campo UF Endere√ßo Passageiro -->
        <div class="form-group">
            <label for="uf">UF Endere√ßo Passageiro (*)</label><br>
            <select id="uf" name="uf" required>
                <option value="">Selecione a UF</option>
                <!-- Lista de UFs do Brasil -->
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
            <div class="error-message" id="error-uf"></div>
        </div><br>

        <!-- Campo Pa√≠s Endere√ßo Passageiro -->
        <div class="form-group">
            <label for="pais">Pa√≠s Endere√ßo Passageiro (*)</label><br>
            <select id="pais" name="pais" required>
                <option value="">Selecione o Pa√≠s</option>
                <!-- Lista de pa√≠ses da Am√©rica -->
                <option value="Argentina">Argentina</option>
                <option value="Bol√≠via">Bol√≠via</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Col√¥mbia">Col√¥mbia</option>
                <option value="Equador">Equador</option>
                <option value="Guiana">Guiana</option>
                <option value="Paraguai">Paraguai</option>
                <option value="Peru">Peru</option>
                <option value="Suriname">Suriname</option>
                <option value="Uruguai">Uruguai</option>
                <option value="Venezuela">Venezuela</option>
            </select>
            <div class="error-message" id="error-pais"></div>
        </div><br>

        <!-- Campo N√∫mero Celular Passageiro -->
        <div class="form-group">
            <label for="numero_celular">N√∫mero Celular Passageiro (*)</label><br>
            <input type="text" id="numero_celular" name="numero_celular" placeholder="Digite N√∫mero Celular Passageiro" required>
            <div class="error-message" id="error-numero_celular"></div>
        </div><br>

        <!-- Campo N√∫mero Celular Familiar -->
        <div class="form-group">
            <label for="numero_celular_familiar">N√∫mero Celular Familiar (*)</label><br>
            <input type="text" id="numero_celular_familiar" name="numero_celular_familiar" placeholder="Digite N√∫mero Celular Familiar" required>
            <div class="error-message" id="error-numero_celular_familiar"></div>
        </div><br>

        <!-- Campo Coment√°rio e Recados Familiar -->
        <div class="form-group">
            <label for="comentario">Coment√°rio e Recados Familiar (em caso de acidente) (*)</label><br>
            <textarea id="comentario" name="comentario" placeholder="Digite Coment√°rio e Recados Familiar" required></textarea>
            <div class="error-message" id="error-comentario"></div>
        </div><br>

        <!-- Campo Senha Passageiro -->
        <div class="form-group">
            <label for="senha">Senha Passageiro (*)</label><br>
            <div class="password-container">
                <input type="password" id="senha" name="senha" placeholder="Digite Senha Passageiro" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div class="error-message" id="error-senha"></div>
        </div><br>

        <!-- Campo Peso Bagagem M√£o -->
        <div class="form-group">
            <label for="peso_bagagem_mao">Peso Bagagem M√£o (Kg) (*)</label><br>
            <input type="number" id="peso_bagagem_mao" name="peso_bagagem_mao" placeholder="Digite Peso Bagagem M√£o" required min="0" step="0.1">
            <div class="error-message" id="error-peso_bagagem_mao"></div>
        </div><br>

        <!-- Campo C√≥digo Peso Bagagem M√£o -->
        <div class="form-group">
            <label for="codigo_peso_bagagem_mao">C√≥digo Peso Bagagem M√£o</label><br>
            <input type="text" id="codigo_peso_bagagem_mao" name="codigo_peso_bagagem_mao" placeholder="Digite C√≥digo Peso Bagagem M√£o">
        </div><br>

        <!-- Campo Peso Bagagem das Malas -->
        <div class="form-group">
            <label for="peso_bagagem_malas">Peso Bagagem das Malas (Kg) (*)</label><br>
            <input type="number" id="peso_bagagem_malas" name="peso_bagagem_malas" placeholder="Digite Peso Bagagem das Malas" required min="0" step="0.1">
            <div class="error-message" id="error-peso_bagagem_malas"></div>
        </div><br>

        <!-- Campo C√≥digo Peso Bagagem das Malas -->
        <div class="form-group">
            <label for="codigo_peso_bagagem_malas">C√≥digo Peso Bagagem das Malas</label><br>
            <input type="text" id="codigo_peso_bagagem_malas" name="codigo_peso_bagagem_malas" placeholder="Digite C√≥digo Peso Bagagem das Malas">
        </div><br>

        <!-- Escolha do Banco -->
        <div class="form-group">
            <label>Escolha do Banco:</label><br>
            <label><input type="radio" name="banco" value="Economico"> Econ√¥mica</label><br>
            <label><input type="radio" name="banco" value="Executiva"> Executiva</label><br>
            <label><input type="radio" name="banco" value="Leito"> Leito</label>
        </div><br>

        <!-- Prefer√™ncias de Bebidas -->
        <div class="form-group">
            <label>Voc√™ prefere beber?</label><br>
            <label><input type="checkbox" name="bebida" value="cafe"> Caf√©</label><br>
            <label><input type="checkbox" name="bebida" value="agua_sem_gas"> √Ågua sem g√°s</label><br>
            <label><input type="checkbox" name="bebida" value="agua_com_gas"> √Ågua com g√°s</label><br>
            <label><input type="checkbox" name="bebida" value="suco_laranja"> Suco de Laranja</label><br>
            <label><input type="checkbox" name="bebida" value="suco_uva"> Suco de Uva</label><br>
            <label><input type="checkbox" id="select-all" onclick="toggleCheckboxes(this)"> Selecionar Todos</label>
        </div><br>

        <!-- Bot√£o Enviar -->
        <button type="submit">Enviar</button>

        <!-- Mensagens de Erro e Sucesso -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </form>

    <script>
        // M√°scaras de entrada
        function formatInput(input, mask) {
            input.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                this.value = mask.replace(/#/g, function() {
                    return value.length > 0 ? value.charAt(0) : '';
                }).trim();
            });
        }

        formatInput(document.getElementById('cpf'), '###.###.###-##');
        formatInput(document.getElementById('cep'), '#####-###');
        formatInput(document.getElementById('numero_celular'), '(##) ####-####');

        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const type = senhaInput.type === 'password' ? 'text' : 'password';
            senhaInput.type = type;
            document.querySelector('.toggle-password').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        // Fun√ß√£o para marcar/desmarcar todos os checkboxes
        function toggleCheckboxes(checkbox) {
            const checkboxes = document.querySelectorAll('input[name="bebida"]');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }

        // Valida√ß√£o do formul√°rio
        document.getElementById('cadastroPassageiro').addEventListener('submit', function(event) {
            let isValid = true;
            const errorMessages = {
                cpf: 'Campo CPF √© obrigat√≥rio',
                nome: 'Campo Nome √© obrigat√≥rio',
                email: 'Campo Email √© obrigat√≥rio',
                peso_passageiro: 'Campo Peso Passageiro √© obrigat√≥rio',
                cep: 'Campo CEP √© obrigat√≥rio',
                endereco: 'Campo Endere√ßo √© obrigat√≥rio',
                numero_endereco: 'Campo N√∫mero Endere√ßo √© obrigat√≥rio',
                complemento: 'Campo Complemento √© obrigat√≥rio',
                cidade: 'Campo Cidade √© obrigat√≥rio',
                uf: 'Campo UF √© obrigat√≥rio',
                pais: 'Campo Pa√≠s √© obrigat√≥rio',
                numero_celular: 'Campo N√∫mero Celular Passageiro √© obrigat√≥rio',
                numero_celular_familiar: 'Campo N√∫mero Celular Familiar √© obrigat√≥rio',
                comentario: 'Campo Coment√°rio e Recados Familiar √© obrigat√≥rio',
                senha: 'Campo Senha √© obrigat√≥rio',
                peso_bagagem_mao: 'Campo Peso Bagagem M√£o √© obrigat√≥rio',
                peso_bagagem_malas: 'Campo Peso Bagagem das Malas √© obrigat√≥rio'
            };

            // Limpa mensagens de erro
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // Verifica os campos obrigat√≥rios
            Object.keys(errorMessages).forEach(key => {
                const field = document.getElementById(key);
                if (field && !field.value) {
                    document.getElementById('error-' + key).textContent = errorMessages[key];
                    isValid = false;
                }
            });

            // Valida se os campos de peso t√™m valores positivos
            ['peso_passageiro', 'peso_bagagem_mao', 'peso_bagagem_malas'].forEach(key => {
                const field = document.getElementById(key);
                if (field && field.value < 0) {
                    document.getElementById('error-' + key).textContent = 'Digite valores positivos';
                    isValid = false;
                }
            });

            if (!isValid) {
                event.preventDefault(); // Impede o envio do formul√°rio se houver erros
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Por favor, preencha todos os campos obrigat√≥rios corretamente.';
            } else {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('success-message').textContent = 'Formul√°rio enviado com sucesso!';
            }
        });
    </script>
</body>
</html>
